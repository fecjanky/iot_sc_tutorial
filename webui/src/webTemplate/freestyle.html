<!DOCTYPE html>
<html>

<head>
    <title>Blockchain tutorial</title>
</head>

<body onload="onLoad({type:'FreeStyle'})" class="body">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="css/contracts-style.css">

    <div class="headerBar horizontal-layout">
        <div><button type="button" onClick="window.location='/contracts'">PowerBid mode</button></div>
        <div><button type="button" onClick="window.location='/freestyle'">Freestyle mode</button></div>
        <div><button type="button" onClick="logout()">Logout</button></div>
    </div>
    <h1>Freestyle Smart contracts</h1>
    <!-- main -->
    <div class="vertical-layout">
        <div class="horizontal-layout padded">
            <div class="button">Username</div>
            <div id="username" class="user centered horizontallyPadded"> </div>
            <div class="button">User account</div>
            <div id="account" class="user centered horizontallyPadded"> </div>
            <div class="horizontal-layout">
                <button onclick="getBalance()">Balance</button>
                <div id="balance_status" class="StatusSymbol"></div>
                <div id="balance" class="user centered horizontallyPadded"> </div>
            </div>
            <div class="horizontallyPadded">
                <select id="sessionSelector" onchange="onSessionChanged({type:'FreeStyle'})"></select>
            </div>
            <div class="horizontallyPadded centered">
                <input type="checkbox" id="auto-refresh" onchange="autoRefreshChanged(this) " checked>Auto-refresh<br>
            </div>
        </div>
        <div id="main" class="vertical-layout">
            <div id="contractuploader" class="horizontal-layout padded">
                <div class="button horizontallyPadded centered"> Upload smart contract:</div>
                <div class="horizontallyPadded"><input id="smartContractFile" type="file" name="smartContract"
                        onchange="fileChanged(this)" class="centered"></div>
                <div><button type="button" onClick="upload()">Upload</button></div>
                <div id="upload_status" class="StatusSymbol"></div>
            </div>
            <div id="uimain" class="horizontal-layout">
                <div class="vertical-layout">
                    <div class="vertical-layout padded">
                        <div class="button">Deployed contracts</div>
                        <div id="deployedContracts" class="vertical-layout">
                        </div>
                    </div>
                </div>
                <div id="contractAPI" class="vertical-layout">
                    <div class="horizontal-layout">
                        <div class="button">TX Options</div>
                        <div id="callOptions" class="horizontal-layout padded">
                            <div class="horizontal-layout">
                                <div class="button">value</div>
                                <input type="text" id="input_value" name="value" value="" placeholder="value">
                            </div>
                            <div class="horizontal-layout">
                                <div class="button">gas</div>
                                <input type="text" id="input_gas" name="gas" value="" placeholder="gas">
                            </div>
                            <div class="horizontal-layout">
                                <div class="button">gasPrice</div>
                                <input type="text" id="input_gasPrice" name="gasPrice" value="" placeholder="gasPrice">
                            </div>
                        </div>
                    </div>
                    <div id="callConstructor" class="horizontal-layout padded">
                        <div class="horizontallyPadded"><button type="button" id="createContract"
                                onClick="createFreeStyleContract()">Deploy</button></div>
                        <div id="callConstructor_status" class="StatusSymbol"></div>
                        <div id="callConstructorArgs" class="horizontal-layout"></div>
                    </div>
                    <div id="callAPI" class="vertical-layout"></div>
                </div>
            </div>
            <div id="logwindow" class="logwindow padded">
                <div id="logArea" class="logtext"></div>
            </div>
            <div id="chartwindow" class="chartwindow">
                <div id="chart" class="chart"></div>
            </div>
        </div>
    </div>
</body>

</html>
