<!DOCTYPE html>
<html>

<head>
    <title>PowerBid smart contracts</title>
</head>

<body onload="onLoad()" class="body">
    <script src="client.js">            </script>
    <link rel="stylesheet" type="text/css" href="css/contracts-style.css">

    <h1>PowerBid smart contracts</h1>
    <!-- main -->
    <div class="vertical-layout">
        <div class="horizontal-layout">
            <div id="user"> </div>
            <div><button type="button" onClick="logout()">Logout</button></div>
        </div>
        <div id="main" class="vertical-layout">
            <div id="uimain" class="horizontal-layout">
                <div id="deployedContracts" class="vertical-layout">
                </div>
                <div id="contractAPI" class="vertical-layout">
                    <div id="callOptions" class="horizontal-layout">
                        <div class="button">TX Options</div>
                        <input type="text" name="gas" value="" placeholder="gas">
                        <input type="text" name="value" value="" placeholder="value">
                        <input type="text" name="gasPrice" value="" placeholder="gasPrice">
                    </div>
                    <div id="callConstructor" class="horizontal-layout">
                        <div><button type="button" id="createContract" onClick="createContract()">Deploy</div>
                        <div id="callConstructorArgs" class="horizontal-layout"></div>
                    </div>
                    <div id="callAPI" class="vertical-layout"></div>
                </div>
            </div>
            <div id="logwindow" class="logwindow">
                <div id="logArea" class="logtext"></div>
            </div>
            <div id="chartwindow" class="chartwindow">
                <div id="chart" class="chart"></div>
            </div>
        </div>
    </div>
</body>

</html>
